<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Sergio Moreno - smoreno@birt.eus" />
  <meta name="description" content="DWEC - UD02 - Tarea Evaluativa" />

  <link rel="icon" href="img/favicon.png" type="image/png">
  <!-- estilos: bulma.io y propios -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="css/custom.css" />

  <title>Gestión Socios - DWEC02-TE</title>
</head>

<body class="container content">

  <!-- HEADER -->
  <header class="section notification mt-5">
    <h1 class="title is-1 has-text-centered	">Gestión de Socios</h1>
    <h2 class="subtitle has-text-centered	has-text-grey">Tarea Evaluativa
      DWEC02</h2>
  </header>

  <!-- MAIN -->
  <div class="columns">
    <!-- EJERCICIO 1 - Añadir Socios -->
    <div class="column is-one-third">
      <div class="box has-background-custom" id="contAniadirSocio">
        <h2 class="title is-4 has-text-centered">Añadir Socio</h2>
        <!-- Contenedor que alberga el formulario de introduccion de datos -->
        <form id="formNombre">
          <div class="field">
            <label class="label" for="fnombre">Nombre:</label>
            <input class="input mb-3" type="text" id="fnombre" name="nombre" value="Sergio" />
            <label class="label" for="fapellido">Apellido:</label>
            <input class="input" type="text" id="fapellido" name="apellido" value="Moreno" />
          </div>
          <div class="field is-grouped is-grouped-right">
            <button class="button is-warning" type="button" id="butAniadirSocio" onclick="capturarDatosSocio()">
              <span>Añadir</span>
              <span class="icon">
                <ion-icon name="checkmark-outline"></ion-icon>
              </span>
            </button>
          </div>
        </form>
      </div>
      <!-- Eliminar un socio a través de su ID -->
      <div class="box" id="contEliminarSocio">
        <h2 class="title is-4 has-text-centered">Eliminar Socio</h2>
        <form id="formID">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label for="fid" class="label">ID:</label>
            </div>
            <div class="field-body">
              <input type="text" class="input" id="fid" name="id" placeholder="ID del socio a eliminar">
            </div>
          </div>
          <div class="field is-grouped is-grouped-right">
            <button class="button is-danger is-danger" type="button" id="butAniadirSocio"
              onclick="eliminarSocio()">
              <span>Eliminar</span>
              <span class="icon">
                <ion-icon name="trash-outline"></ion-icon>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- EJERCICIO 2 - Pintar Socios -->
    <div class="column">
      <div class="content">
        <div id="contenedorBotonSocios" class="buttons">
          <button class="button is-success" type="button" id="butPintarSocios" onclick="pintarListaSocios()">
            <span class="icon">
              <ion-icon name="eye-outline"></ion-icon>
            </span>
            <span>Mostrar Lista Socios</span>
          </button>
          <button class="button is-danger is-light" type="button" id="butBorrarSocios" onclick="borrarListaSocios()">
            <span class="icon">
              <ion-icon name="eye-off-outline"></ion-icon>
            </span>
            <span>Ocultar Lista Socios</span>
          </button>
        </div>
        <div id="contenedorPintarSocios"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer is-primary">
    <div class="content has-text-centered">
      <p>
        <strong>Sergio Moreno</strong>
        [<a href="mailto:smoreno@birt.eus">smoreno.birt.eus</a>] <> The source
          code is available on
          <a href="https://github.com/s-moreno/Moreno_Sanchez_Sergio_DWEC02" target="_blank">
            <span class="icon-text">
              <span class="icon">
                <ion-icon name="logo-github"></ion-icon>
              </span>
              <span>GitHub</span>
          </a>
      </p>
      <p><a href="https://bulma.io" target="_blank">
          <img src="https://bulma.io/images/made-with-bulma--semiblack.png" alt="Made with Bulma" width="128"
            height="24">
        </a>
      </p>
    </div>
  </footer>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
